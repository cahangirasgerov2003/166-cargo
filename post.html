<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/image/icon/posts.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/post.css" />
    <script src="./assets/js/post.js" defer></script>
    <title>Posts</title>
  </head>
  <body>
    <div class="container postsContainer">
      <header>
        <div><p>Posts</p></div>
      </header>

      <main>
        <div>
          <div class="buttonContainer">
            <div>
              <button type="button" class="btn btn-success showButton">
                Show
              </button>
            </div>
            <div>
              <button type="button" class="btn btn-danger deleteButton">
                Delete post
              </button>
            </div>
            <div>
              <button type="button" class="btn btn-warning editButton">
                Edit post
              </button>
            </div>
            <div>
              <button type="button" class="btn btn-info addButton">
                New post
              </button>
            </div>
            <div>
              <button type="button" class="btn btn-primary filterButton">
                Filter
              </button>
            </div>
          </div>
          <div class="result row"></div>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
